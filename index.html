<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Graph Calculator</title>
        <script src="math.min.js"></script>
        <script src="jquery.min.js"></script>
        <script src="nerdamer/nerdamer.core.js"></script> 
        <!-- LOAD ADD-ONS. These files contain extended functions. See documentation -->
        <!-- again assuming you've saved the files in root -->
        <script src="nerdamer/Algebra.js"></script>
        <script src="nerdamer/Calculus.js"></script>
        <script src="nerdamer/Solve.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="canvas">
            <canvas width="800" height="800" id="myCanvas"></canvas> 
        </div>
        <div class="input">
            function f(x) : <input id="inputFieldFunction">
            show grid : <input type="checkbox" id="cbShowGrid" onclick="cbFunction()">
            coordinate size : <input type="range" min=1 max=6 value=3 id="range" oninput="sliderChange(this.value)">
        </div>
        <div class = "output">
            <p id="root"></p>
        </div>

        <script src="myScript.js"></script>
        
    </body>
</html>
